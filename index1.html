<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f2f7fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #c4e3f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        button {
            background-color: #70c7e9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var button = document.getElementById("calculateBtn");
            var resultDiv = document.getElementById("result");
            
            button.addEventListener("click", function() {
                var d = 7;
                var square = d * d;
                var cube = d * d * d;
                
                resultDiv.innerHTML = "Значение: " + d + "<br>" +
                                      "Квадрат: " + square + "<br>" +
                                      "Куб: " + cube;
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <button id="calculateBtn">Вычислить</button>
        <div id="result"></div>
    </div>
</body>
</html>
